<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Calculator UI</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div class="container">
    <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt"/>
        <span class="num clear" onclick="calc.txt.value = ''">c</span>
        <span class="num" onclick="document.calc.txt.value +='/'">1</span>
        <span class="num" onclick="document.calc.txt.value +='*'">2</span>
        <span class="num" onclick="document.calc.txt.value +='7'">3</span>
        <span class="num" onclick="document.calc.txt.value +='8'">*</span>
        <span class="num" onclick="document.calc.txt.value +='9'">4</span>
        <span class="num" onclick="document.calc.txt.value +='-'">5</span>
        <span class="num" onclick="document.calc.txt.value +='4'">6</span>
        <span class="num" onclick="document.calc.txt.value +='5'">/</span>
        <span class="num" onclick="document.calc.txt.value +='6'">7</span>
        <span class="num" onclick="document.calc.txt.value +='1'">8</span>
        <span class="num" onclick="document.calc.txt.value +='2'">9</span>
        <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num" onclick="document.calc.txt.value +='0'">0</span>
<!--        <span class="num" onclick="document.calc.txt.value +='00'">00</span>-->
        <span class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
    </form>
</div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".container"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2,
    });
</script>
</body>
</html>
